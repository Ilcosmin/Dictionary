<!DOCTYPE html>
<html>
<head>
	<title>Dictionary</title>
</head>
<body>
	<h1 align="center">Dictionary</h1>
	<fieldset id="1">
		<div>
			<p>Add a word to the dictionary:</p>
			<input type="text" id="wordToAdd" name="input" required>
			<button type="submit" id="addWord" name="inputButton" onclick="addWordToList()">Add</button>
			<p id="inputMessage"></p>
		</div>
	</fieldset>
	<fieldset id="2">
		<div>
			<p>Search for the word in the dictionary:</p>
			<input type="text" id="wordToSearch" name="search" required>
			<button type="submit" id="searchWord" name="searchButton" onclick="searchWordInList()">Search</button>
			<p id="searchMessage"></p>
		</div>
	</fieldset>
	
	<script src="Dictionary.js"></script>
</body>
</html>
