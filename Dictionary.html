<!DOCTYPE html>
<html>
<head>
	<title>Dictionary</title>
</head>
<body>
	<h1 align="center">Dictionary</h1>
	<div>
		<label for="input">Add a word in the dictionary:</label>
		<input type="text" id="word" name="name" placeholder="lowercase word" required pattern="[A-z]">
		<input type="hidden" id="hidden" />
		<button type="button" id="addButton" onclick="addWordToList()">Add</button>
	</div>
	<div>
		<label for="search">Search for the word in the dictionary:</label>
		<input type="search" id="wordToSearch" name="search" placeholder="lowercase word" required>
		<button type="button" id="searchWord" onclick="searchWordInList()">Search</button>
	</div>
	<div>
		<ul id="list">
		</ul>
	</div>
	
	<script src="Dictionary.js"></script>
</body>
</html>
