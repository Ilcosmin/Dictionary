<!DOCTYPE html>
<html>
<head>
	<title>Dictionary</title>

	<link rel="stylesheet" href="Dictionary.css">
</head>
<body>
	<h1>Dictionary</h1>
	<form id="form1">
	<fieldset id="1">
		<div>
			<p>Add a word to the dictionary</p>
			<input type="text" id="wordToAdd" name="input" pattern="[a-z]" required>
			<button type="submit" id="addWord" name="inputButton" onclick="addWordToList()">Add</button>
			<p id="inputMessage"></p>
		</div>
	</fieldset>
	</form>
	<br>
	<form id="form2">
	<fieldset id="2">
		<div>
			<p>Search for the word in the dictionary</p>
			<input type="text" id="wordToSearch" name="search" pattern="[a-z]" required>
			<button type="submit" id="searchWord" name="searchButton" onclick="searchWordInList()">Search</button>
			<p id="searchMessage"></p>
		</div>
	</fieldset>
	</form>
	
	<script src="Dictionary.js"></script>
</body>
</html>
